<body>

        <nav>
            <div class="logo">Tuitions by Ammar</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="teachers.html">Teachers</a></li>
                <li><a href="become_a_tutor.html">Become a Tutor</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-small">
            <h1>Find a Tutor</h1>
            <div class="hero-bg-triangle"></div>
        </section>

        <section class="p-6">
            <form class="space-y-8 bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto" action="https://script.google.com/macros/s/AKfycbzgJNN2Biy5PnpBGNLhrnhTrdBHj45Qa-GUniLGMiUOII9VWJ38DVpLJ1cjJj8AB0g/exec" method="POST" id="tutorRequestForm">

              
                <div>
                  <h3 class="flex items-center mb-6 text-xl font-bold text-slate-900">
                    <svg class="w-6 h-6 mr-2 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/></svg>
                    Your Information
                  </h3>
                  <div class="grid gap-6 md:grid-cols-2">
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="studentName">Your Full Name <span class="text-red-500">*</span></label>
                      <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="text" id="studentName" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="studentEmail">Email <span class="text-red-500">*</span></label>
                      <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="email" id="studentEmail" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="studentPhone">Phone Number <span class="text-red-500">*</span></label>
                      <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="tel" id="studentPhone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="contactMethod">Preferred Contact Method</label>
                      <select name="contactMethod" id="contactMethod" class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent">
                        <option value="email">Email</option>
                        <option value="phone">Phone Call</option>
                        <option value="whatsapp">WhatsApp</option>
                      </select>
                    </div>
                  </div>
                </div>


                <div>
                  <h3 class="flex items-center mb-6 text-xl font-bold text-slate-900">
                    <svg class="w-6 h-6 mr-2 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.109L22.76 17.514M10.11 4.26L17.514 22.76M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12z"/></svg>
                    Academic Needs
                  </h3>
                  <div class="grid gap-6 md:grid-cols-2">
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="subjectInterest">Subject(s) of Interest <span class="text-red-500">*</span></label>
                      <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="text" id="subjectInterest" name="subject" placeholder="e.g., Mathematics, Chemistry, English Literature" required>
                    </div>
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="currentLevel">Your Current Level/Grade <span class="text-red-500">*</span></label>
                      <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="text" id="currentLevel" name="level" placeholder="e.g., Grade 10, A-Level" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block mb-2 text-sm font-medium text-slate-700" for="examBoard">Exam Board (if applicable)</label>
                        <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="text" id="examBoard" name="examBoard" placeholder="e.g., IGCSE, A-Level, O-Level, Edexcel, Aptitude Test">
                    </div>
                    <div class="md:col-span-2">
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="specificGoals">Specific Topics or Learning Goals</label>
                      <textarea class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" rows="3" id="specificGoals" name="goals" placeholder="e.g., 'Help with calculus for A-Level Math', 'Improve essay writing for English'"></textarea>
                    </div>
                  </div>
                </div>


                <div>
                  <h3 class="flex items-center mb-6 text-xl font-bold text-slate-900">
                    <svg class="w-6 h-6 mr-2 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.75h-7.5m-1.5-6h9m-12-3.75h9m-6.75 9h9A2.25 2.25 0 0021 15V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v9a2.25 2.25 0 002.25 2.25z"/></svg>
                    Tutor Preferences (Optional)
                  </h3>
                  <div class="grid gap-6 md:grid-cols-2">
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="tutorGender">Preferred Tutor Gender</label>
                      <select name="tutorGender" id="tutorGender" class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent">
                        <option value="">No preference</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="tutorExperience">Preferred Tutor Experience Level</label>
                      <select name="tutorExperience" id="tutorExperience" class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent">
                        <option value="">No preference</option>
                        <option value="any">Any Experience</option>
                        <option value="experienced">Experienced (3+ years)</option>
                        <option value="highly_experienced">Highly Experienced (5+ years)</option>
                      </select>
                    </div>
                    <div class="md:col-span-2">
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="teachingStyle">Preferred Teaching Style/Approach</label>
                      <textarea class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" rows="2" id="teachingStyle" name="teachingStyle" placeholder="e.g., 'Patient and supportive', 'Focus on problem-solving'"></textarea>
                    </div>
                  </div>
                </div>


                <div>
                  <h3 class="flex items-center mb-6 text-xl font-bold text-slate-900">
                    <svg class="w-6 h-6 mr-2 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8.25V12m0 0l3 3m-3-3L9 15m6.75-4.5a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z"/></svg>
                    Your Availability
                  </h3>
                  <div class="grid gap-6 md:grid-cols-2">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-slate-700" for="preferredDays">Preferred Days</label>
                        <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="text" id="preferredDays" name="preferredDays" placeholder="e.g., Monday, Wednesday evenings">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-slate-700" for="preferredTimes">Preferred Times</label>
                        <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="text" id="preferredTimes" name="preferredTimes" placeholder="e.g., 4:00 PM - 6:00 PM">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-slate-700" for="sessionFrequency">Preferred Session Frequency</label>
                        <input class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" type="text" id="sessionFrequency" name="sessionFrequency" placeholder="e.g., 2 times a week, daily">
                    </div>
                  </div>
                </div>

      >
                <div>
                    <h3 class="flex items-center mb-6 text-xl font-bold text-slate-900">
                      <svg class="w-6 h-6 mr-2 text-cyan-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m5.23 6.954L15 17.25H9.75m1.5-6.75h.008v.008h-.008v-.008zm2.75 6.75h.008v.008h-.008v-.008z"/></svg>
                      Additional Notes
                    </h3>
                    <div>
                      <label class="block mb-2 text-sm font-medium text-slate-700" for="additionalNotes">Anything else we should know?</label>
                      <textarea class="w-full px-4 py-3 border rounded-lg border-slate-300 focus:ring-2 focus:ring-cyan-400 focus:border-transparent" rows="4" id="additionalNotes" name="notes" placeholder="Provide any other details that might help us find the perfect tutor for you."></textarea>
                    </div>
                </div>

                <div id="formMessages" class="py-4 text-center text-sm font-semibold"></div>

                <div class="flex flex-col justify-center gap-4 pt-6 sm:flex-row">
                  <button type="submit" id="submitButton" class="flex items-center justify-center w-full px-8 py-4 font-semibold transition-all duration-300 bg-cyan-600 rounded-full hover:bg-cyan-700 disabled:bg-cyan-300 text-white sm:w-auto">
                    Submit Request
                  </button>
                  <button type="button" class="flex items-center justify-center w-full px-8 py-4 font-semibold transition-all duration-300 border-2 rounded-full border-slate-300 hover:border-slate-400 text-slate-700 sm:w-auto">
                    Cancel
                  </button>
                </div>
              </form>
        </section>


    </main>
    <footer>

    </footer>
    <script>
        const form = document.getElementById('tutorRequestForm');
        const submitButton = document.getElementById('submitButton');
        const formMessages = document.getElementById('formMessages');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            formMessages.textContent = 'Sending your request...';
            formMessages.className = 'py-4 text-center text-sm font-semibold text-blue-600';

            const formData = new FormData(form);
            const url = form.action;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' 
                });


                formMessages.textContent = 'Request submitted successfully! We will get back to you soon.';
                formMessages.className = 'py-4 text-center text-sm font-semibold text-green-600';
                form.reset(); 

            } catch (error) {
                console.error('Error submitting form:', error);
                formMessages.textContent = 'There was an error submitting your request. Please try again.';
                formMessages.className = 'py-4 text-center text-sm font-semibold text-red-600';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Request';
            }
        });
    </script>
